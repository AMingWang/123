<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>歡迎頁面</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }

  body {
    font-family: "Microsoft JhengHei", sans-serif;
    background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .welcome-box {
    background-color: white;
    padding: 30px 25px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    max-width: 450px;
    width: 100%;
    text-align: center;
    animation: fadeIn 1s ease;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  h1 {
    color: #333;
    margin-bottom: 10px;
    font-size: 1.8rem;
  }

  p {
    color: #555;
    font-size: 1rem;
    margin: 6px 0 18px 0;
  }

  #accountInfo, #lastActive, #deviceInfo, #loginTime, #countdownTimer {
    font-size: 0.9rem;
    color: #777;
    margin-bottom: 12px;
  }

  .btn-group {
    margin-top: 15px;
  }

  button {
    padding: 10px 18px;
    margin: 8px 8px 0 8px;
    background-color: #ff6b6b;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #e63946;
  }

  label.switch {
    position: relative;
    display: inline-block;
    width: 48px;
    height: 26px;
    vertical-align: middle;
  }
  label.switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  label.switch .slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #ccc;
    border-radius: 26px;
    transition: 0.4s;
  }
  label.switch .slider:before {
    position: absolute;
    content: "";
    height: 20px; width: 20px;
    left: 3px; bottom: 3px;
    background-color: white;
    border-radius: 50%;
    transition: 0.4s;
  }
  label.switch input:checked + .slider {
    background-color: #ff6b6b;
  }
  label.switch input:checked + .slider:before {
    transform: translateX(22px);
  }

  #personalNote {
    width: 100%;
    min-height: 70px;
    padding: 8px;
    font-size: 1rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    resize: vertical;
    margin-top: 12px;
  }

  #taskInput {
    padding: 8px;
    font-size: 1rem;
    width: 70%;
    border: 1px solid #ccc;
    border-radius: 8px;
  }
  #addTaskBtn {
    padding: 9px 16px;
    font-size: 1rem;
    margin-left: 8px;
  }
  #taskList {
    text-align: left;
    max-height: 120px;
    overflow-y: auto;
    margin-top: 10px;
    padding-left: 0;
    list-style: none;
  }
  #taskList li {
    background: #f9f9f9;
    padding: 6px 10px;
    margin-bottom: 6px;
    border-radius: 6px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #taskList li button {
    background: #e63946;
    border: none;
    color: white;
    border-radius: 6px;
    padding: 4px 8px;
    cursor: pointer;
  }
  #taskList li button:hover {
    background: #d62828;
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  /* 深色模式 */
  body.dark {
    background: linear-gradient(135deg, #2c3e50, #4ca1af);
  }
  body.dark .welcome-box {
    background-color: #1a1a1a;
    color: #ddd;
  }
  body.dark p, body.dark #accountInfo, body.dark #loginTime, body.dark #countdownTimer, body.dark #lastActive, body.dark #deviceInfo {
    color: #aaa;
  }
  body.dark button {
    background-color: #d65a6e;
  }
  body.dark button:hover {
    background-color: #b13f50;
  }
  body.dark #personalNote, body.dark #taskInput {
    background-color: #333;
    color: #eee;
    border-color: #555;
  }
  body.dark #taskList li {
    background: #333;
  }
  body.dark #taskList li button {
    background: #b13f50;
  }
  body.dark #taskList li button:hover {
    background: #8f2c3c;
  }

  /* 響應式 */
  @media (max-width: 600px) {
    h1 {
      font-size: 1.5rem;
    }
    .welcome-box {
      padding: 25px 15px;
    }
    button {
      width: 100%;
      margin: 8px 0 0 0;
    }
    .btn-group {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    #taskInput {
      width: 100%;
      margin-bottom: 8px;
    }
    #addTaskBtn {
      margin-left: 0;
      width: 100%;
    }
  }
</style>
</head>
<body>

<div class="welcome-box" role="main" aria-label="歡迎頁面">
  <h1 id="welcomeText">歡迎登入成功！</h1>
  <p id="accountInfo" aria-live="polite"></p>
  <p>您已成功進入系統，請開始使用。</p>
  <p id="loginTime" aria-live="polite"></p>
  <p id="lastActive" aria-live="polite"></p>
  <p id="deviceInfo" aria-live="polite"></p>
  <p id="countdownTimer" aria-live="polite"></p>

  <div>
    <label for="darkModeToggle">深色模式</label>
    <label class="switch">
      <input type="checkbox" id="darkModeToggle" aria-checked="false" aria-label="切換深色模式" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="btn-group" role="group" aria-label="操作按鈕群組">
    <button class="logout-button" onclick="logout()">登出</button>
    <button class="refresh-button" onclick="refreshInfo()">重新整理</button>
  </div>

  <section aria-label="個人筆記">
    <textarea id="personalNote" placeholder="在這裡寫下您的筆記..."></textarea>
  </section>

  <section aria-label="待辦清單" style="margin-top: 25px;">
    <input type="text" id="taskInput" placeholder="輸入待辦事項" aria-label="待辦事項輸入框" />
    <button id="addTaskBtn">新增任務</button>
    <ul id="taskList" aria-live="polite" aria-relevant="additions removals"></ul>
  </section>
</div>

<script>
  // 取得 URL 參數 user
  const params = new URLSearchParams(window.location.search);
  const username = params.get('user') || "訪客";

  // 顯示歡迎訊息與時間
  function displayWelcome() {
    const now = new Date();
    let greeting = '您好';
    const hour = now.getHours();
    if (hour < 12) greeting = '早安';
    else if (hour < 18) greeting = '午安';
    else greeting = '晚安';

    document.getElementById('welcomeText').textContent = `${greeting}，${username}，歡迎登入成功！`;
    document.getElementById('accountInfo').textContent = `帳號：${username}`;
    document.getElementById('loginTime').textContent = `登入時間：${now.toLocaleString()}`;

    // 顯示最後活動時間（從 localStorage）
    const lastActive = localStorage.getItem('lastActive');
    if (lastActive) {
      document.getElementById('lastActive').textContent = `您上次活動時間：${lastActive}`;
    } else {
      document.getElementById('lastActive').textContent = '您是第一次登入或未有紀錄。';
    }

    // 顯示裝置瀏覽器資訊
    document.getElementById('deviceInfo').textContent = `您目前使用：${navigator.userAgent}`;
  }

  // 登出功能
  function logout() {
    if (confirm("確定要登出嗎？")) {
      sessionStorage.clear();
      localStorage.clear();
      window.location.href = "index.html";
    }
  }

  // 自動登出倒數計時（秒）
  let countdown = 300; // 5 分鐘
  let countdownTimerId;

  function startCountdown() {
    updateCountdownText();
    countdownTimerId = setInterval(() => {
      countdown--;
      if (countdown <= 0) {
        clearInterval(countdownTimerId);
        alert("您已閒置太久，將自動登出。");
        logout();
      }
      updateCountdownText();
    }, 1000);
  }

  function updateCountdownText() {
    const min = Math.floor(countdown / 60);
    const sec = countdown % 60;
    document.getElementById('countdownTimer').textContent = `自動登出倒數：${min}分${sec.toString().padStart(2,'0')}秒`;
  }

  // 重新整理功能：重設登入時間與倒數
  function refreshInfo() {
    countdown = 300; // 重置倒數
    clearInterval(countdownTimerId);
    startCountdown();
    displayWelcome();
    saveLastActive();
  }

  // 深色模式切換與儲存
  const darkModeToggle = document.getElementById('darkModeToggle');
  function loadDarkMode() {
    const darkMode = localStorage.getItem('darkMode') === 'true';
    document.body.classList.toggle('dark', darkMode);
    darkModeToggle.checked = darkMode;
    darkModeToggle.setAttribute('aria-checked', darkMode);
  }
  darkModeToggle.addEventListener('change', () => {
    const enabled = darkModeToggle.checked;
    document.body.classList.toggle('dark', enabled);
    localStorage.setItem('darkMode', enabled);
    darkModeToggle.setAttribute('aria-checked', enabled);
  });

  // 個人筆記儲存與讀取（localStorage）
  const personalNote = document.getElementById('personalNote');
  personalNote.value = localStorage.getItem('personalNote') || '';
  personalNote.addEventListener('input', () => {
    localStorage.setItem('personalNote', personalNote.value);
  });

  // 待辦清單功能
  const taskInput = document.getElementById('taskInput');
  const taskList = document.getElementById('taskList');
  const addTaskBtn = document.getElementById('addTaskBtn');

  // 從 localStorage 載入任務
  let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

  function renderTasks() {
    taskList.innerHTML = '';
    tasks.forEach((task, index) => {
      const li = document.createElement('li');
      li.textContent = task;
      const delBtn = document.createElement('button');
      delBtn.textContent = '刪除';
      delBtn.setAttribute('aria-label', `刪除任務：${task}`);
      delBtn.onclick = () => {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      };
      li.appendChild(delBtn);
      taskList.appendChild(li);
    });
  }

  function saveTasks() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

  addTaskBtn.addEventListener('click', () => {
    const task = taskInput.value.trim();
    if (task) {
      tasks.push(task);
      saveTasks();
      renderTasks();
      taskInput.value = '';
      countdown = 300; // 新增任務也重設倒數
      clearInterval(countdownTimerId);
      startCountdown();
    }
  });

  taskInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      addTaskBtn.click();
    }
  });

  // 儲存最後活動時間
  function saveLastActive() {
    const now = new Date();
    localStorage.setItem('lastActive', now.toLocaleString());
  }

  // 初始化
  displayWelcome();
  startCountdown();
  renderTasks();
  loadDarkMode();
  saveLastActive();

  // 每分鐘自動更新登入時間及最後活動時間
  setInterval(() => {
    displayWelcome();
    saveLastActive();
  }, 60000);

  // 使用者互動重設倒數 (滑鼠/鍵盤/觸控)
  ['mousemove', 'keydown', 'touchstart'].forEach(evt => {
    window.addEventListener(evt, () => {
      countdown = 300;
      clearInterval(countdownTimerId);
      startCountdown();
      saveLastActive();
    });
  });
</script>

</body>
</html>
