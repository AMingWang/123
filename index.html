<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>登入畫面</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 300px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #5c9ded;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .login-container button:hover {
      background-color: #3c7bd6;
    }
    .error {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>登入系統</h2>
    <form id="loginForm">
      <input type="text" placeholder="使用者名稱" id="username" name="username" required />
      <input type="password" placeholder="密碼" id="password" name="password" required />
      <button type="submit">登入</button>
      <div id="errorMsg" class="error"></div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      // 假設密碼為 secret123
      if (password === "secret123") {
        // 成功登入後導向另一個頁面
        window.location.href = "welcome.html"; // 替換為你自己的目的頁面
      } else {
        errorMsg.textContent = "密碼錯誤，請再試一次。";
      }
    });
  </script>
</body>
</html>
