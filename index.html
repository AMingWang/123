<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>警員案件紀錄系統</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 90%;
            max-width: 900px;
            overflow-x: auto;
        }

        h2 {
            text-align: center;
            color: #2a2a2a;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #0056b3;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #004080;
        }

        .footer {
            text-align: center;
            color: #888;
            margin-top: 30px;
        }
        
        /* Night mode */
        body.night-mode {
            background-color: #333;
            color: #fff;
        }

        body.night-mode .container {
            background-color: #444;
        }

        .records-container {
            margin-top: 30px;
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
        }

        .record-item {
            padding: 15px;
            background-color: #f4f4f9;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>警員案件紀錄系統</h2>

        <!-- 登入區域 -->
        <div id="loginArea">
            <label>帳號：</label>
            <input type="text" id="username" placeholder="輸入帳號"><br>
            <label>密碼：</label>
            <input type="password" id="password" placeholder="輸入密碼"><br>
            <button onclick="login()">登入</button>
        </div>

        <!-- 只顯示在登入後 -->
        <div id="mainContent" style="display:none;">
            <label>警員姓名：</label>
            <input type="text" id="officerName" placeholder="輸入警員姓名" /><br>

            <label>案件標題：</label>
            <input type="text" id="caseTitle" placeholder="輸入案件標題" /><br>

            <label>案件類型：</label>
            <select id="caseType">
                <option value="刑事案件">刑事案件</option>
                <option value="交通事故">交通事故</option>
                <option value="民事糾紛">民事糾紛</option>
                <option value="其他">其他</option>
            </select><br>

            <label>案件時間：</label>
            <input type="datetime-local" id="caseTime" /><br>

            <label>案件地點：</label>
            <input type="text" id="caseLocation" placeholder="輸入案件發生地點" /><br>

            <label>涉案人員：</label>
            <input type="text" id="personsInvolved" placeholder="輸入嫌疑人、受害人等" /><br>

            <label>案件狀態：</label>
            <select id="caseStatus">
                <option value="進行中">進行中</option>
                <option value="已結案">已結案</option>
                <option value="待調查">待調查</option>
            </select><br>

            <label>案件詳情：</label><br>
            <textarea id="caseDetails" placeholder="請輸入案件詳情"></textarea><br>

            <button onclick="submitReport()">提交案件</button>
            <button onclick="logout()">登出</button>

            <h3>案件紀錄</h3>

            <div class="records-container" id="recordsContainer"></div>
        </div>
    </div>

    <script>
        // 登入
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "admin" && password === "admin123") {
                showMainContent();
            } else {
                alert("帳號或密碼錯誤");
            }
        }

        // 顯示主內容
        function showMainContent() {
            document.getElementById("loginArea").style.display = "none";
            document.getElementById("mainContent").style.display = "block";
        }

        // 登出
        function logout() {
            document.getElementById("loginArea").style.display = "block";
            document.getElementById("mainContent").style.display = "none";
        }

        // 提交案件紀錄
        function submitReport() {
            const officerName = document.getElementById("officerName").value || "未知警員";
            const caseTitle = document.getElementById("caseTitle").value || "未命名案件";
            const caseType = document.getElementById("caseType").value;
            const caseTime = document.getElementById("caseTime").value || "未填寫";
            const caseLocation = document.getElementById("caseLocation").value || "未填寫";
            const personsInvolved = document.getElementById("personsInvolved").value || "無";
            const caseStatus = document.getElementById("caseStatus").value;
            const caseDetails = document.getElementById("caseDetails").value;
            
            if (!caseDetails) {
                alert("請輸入案件詳情");
                return;
            }

            const caseID = `案件編號-${new Date().getTime()}`;
            const formattedTime = new Date(caseTime).toLocaleString('zh-TW', { hour12: false });

            const record = {
                caseID,
                officerName,
                caseTitle,
                caseType,
                caseTime,
                formattedTime,
                caseLocation,
                personsInvolved,
                caseStatus,
                caseDetails
            };

            // 儲存到 localStorage
            saveRecord(record);

            // 發送 Webhook
            sendToDiscord(record);
        }

        // 儲存案件紀錄
        function saveRecord(record) {
            let records = JSON.parse(localStorage.getItem('caseRecords')) || [];
            records.push(record);
            localStorage.setItem('caseRecords', JSON.stringify(records));
        }

        // 發送到 Discord Webhook
        function sendToDiscord(record) {
            const webhookURL = "https://discord.com/api/webhooks/1307625865215217664/X-ySSOoI5EuJtErS48mgqpFlRFmjQfcbmi7KikjLKAoi0bkPmgUEo_Dn5tohmLZkqkWX";
            const data = {
                embeds: [
                    {
                        title: `案件紀錄：${record.caseTitle}`,
                        fields: [
                            { name: "案件編號", value: record.caseID },
                            { name: "警員姓名", value: record.officerName },
                            { name: "案件類型", value: record.caseType },
                            { name: "案件時間", value: record.formattedTime },
                            { name: "案件地點", value: record.caseLocation },
                            { name: "涉案人員", value: record.personsInvolved },
                            { name: "案件狀態", value: record.caseStatus },
                            { name: "案件詳情", value: record.caseDetails }
                        ],
                        color: 3447003
                    }
                ]
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => console.log('Success:', data))
            .catch((error) => console.error('Error:', error));
        }
    </script>
</body>
</html>
