<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入頁面</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: url('/mnt/data/cc630f0a-f309-4e30-a235-8bd6b2116ee8.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 300px;
    }
    .login-box h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-box .options {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>請登入</h1>
    <form onsubmit="return login(event)">
      <input type="text" id="username" placeholder="使用者名稱" required><br>
      <input type="password" id="password" placeholder="密碼" required>
      <div class="options">
        <label><input type="checkbox" id="remember"> 記住我</label>
        <a href="#" onclick="alert('請聯絡系統管理員。')">忘記密碼？</a>
      </div>
      <button type="submit">登入</button>
    </form>
  </div>

  <script>
    const CORRECT_USERNAME = "admin";
    const CORRECT_PASSWORD = "123456";
    let attempts = 3;

    window.onload = () => {
      const savedUsername = localStorage.getItem("savedUsername");
      if (savedUsername) {
        document.getElementById("username").value = savedUsername;
        document.getElementById("remember").checked = true;
      }
    }

    function login(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === CORRECT_USERNAME && password === CORRECT_PASSWORD) {
        if (document.getElementById("remember").checked) {
          localStorage.setItem("savedUsername", username);
        } else {
          localStorage.removeItem("savedUsername");
        }
        window.location.href = "welcome.html";
      } else {
        attempts--;
        if (attempts <= 0) {
          alert("錯誤次數過多，請稍後再試。");
          document.querySelector("button").disabled = true;
        } else {
          alert(`帳號或密碼錯誤，剩餘嘗試次數：${attempts}`);
        }
      }
    }
  </script>
</body>
</html>
